        .scene { position: relative; z-index: 3; text-align: center; padding-bottom: 50px; width: 100%; }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

        .gifts { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .gift { font-size: 60px; cursor: pointer; transition: 0.3s; }
        .gift:hover { transform: scale(1.2); }
        .gift.disabled { opacity: 0.3; filter: grayscale(1); pointer-events: none; }

        #modal {

        }
        @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .nft-img { width: 200px; height: 200px; margin: 0 auto 15px; border-radius: 20px; overflow: hidden; background: #000; }
        .nft-img img { width: 100%; height: 100%; object-fit: cover; }

        .btn {
            background: #0088cc; color: white; border: none; padding: 18px;
            border-radius: 20px; font-size: 18px; font-weight: bold;
            width: 100%; cursor: pointer; text-decoration: none; display: block;
        }

        .confetti { position: absolute; width: 8px; height: 8px; z-index: 101; pointer-events: none; }

</head>
<body>

    <script>
        const nfts = [
            { name: "Plush Pepe #1005", img: "https://nft.cdn-telegram.org/assets/plush-pepe.webp" },
            { name: "Swiss Watch #1161", img: "https://nft.cdn-telegram.org/assets/swiss-watch.webp" },
            { name: "Eternal Rose #3945", img: "https://nft.cdn-telegram.org/assets/eternal-rose.webp" },
            { name: "Durov's Cap #3675", img: "https://nft.cdn-telegram.org/assets/durovs-cap.webp" },
            { name: "Diamond Ring #22088", img: "https://nft.cdn-telegram.org/assets/diamond-ring.webp" },
            { name: "Neko Helmet #12235", img: "https://nft.cdn-telegram.org/assets/neko-helmet.webp" },
            { name: "Voodoo Doll #10452", img: "https://nft.cdn-telegram.org/assets/voodoo-doll.webp" },
            { name: "UFC Strike #51085", img: "https://nft.cdn-telegram.org/assets/ufc-strike.webp" }
        ];

        function updateTimer() {
            const diff = new Date('January 1, 2026 00:00:00') - new Date();
            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff / 3600000) % 24);
            const mins = Math.floor((diff / 60000) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `–î–æ 2026: ${days}–¥ ${hours}—á ${mins}–º ${secs}—Å`;
        }
        setInterval(updateTimer, 1000); updateTimer();

        let opened = false;
        function openGift() {
            if (opened) return;
            opened = true;
            document.querySelectorAll('.gift').forEach(g => g.classList.add('disabled'));
            const gift = nfts[Math.floor(Math.random() * nfts.length)];
            document.getElementById('res-img').src = gift.img;
            document.getElementById('res-name').innerText = gift.name;
            createConfetti(150);
            setTimeout(() => { document.getElementById('modal').style.display = 'flex'; }, 600);
        }

        function createConfetti(n) {
            for (let i = 0; i < n; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = '50%'; c.style.top = '50%';
                c.style.backgroundColor = ['#ff0','#f0f','#0ff','#fff','#f00'][Math.floor(Math.random()*5)];
                document.body.appendChild(c);
                const a = Math.random()*Math.PI*2, v = Math.random()*12+5;
                let x=0, y=0, g=0;
                const m = setInterval(() => {
                    x += Math.cos(a)*v; y += Math.sin(a)*v+g; g+=0.4;
                    c.style.transform = `translate(${x}px, ${y}px)`;
                    if(y > window.innerHeight) { clearInterval(m); c.remove(); }
                }, 20);
            }
        }
    </script>
