<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury NY 2026 NFT</title>
    <style>
        :root { --gold: #d4af37; --bg: #020408; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: white; font-family: 'Cinzel', serif; overflow: hidden; }
        
        .room-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2070') no-repeat center center;
            background-size: cover; filter: brightness(0.2) contrast(1.3); z-index: 0; }

        #timer { position: absolute; top: 40px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            padding: 15px 40px; border: 1px solid var(--gold); color: var(--gold); font-size: 24px; letter-spacing: 6px; z-index: 10; }

        .container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 60px; }
        .tree-img { width: 500px; max-width: 90vw; filter: drop-shadow(0 0 50px rgba(212,175,55,0.3)); margin-bottom: -50px; }
        .gift-pile { display: flex; gap: 40px; z-index: 20; }
        .gift-box { width: 120px; cursor: pointer; transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1); filter: drop-shadow(0 20px 30px #000); }
        .gift-box:hover { transform: translateY(-30px) scale(1.1); filter: drop-shadow(0 30px 50px rgba(212,175,55,0.4)); }
        .gift-box.opened { opacity: 0; transform: scale(0.5); pointer-events: none; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(40px); z-index: 100; justify-content: center; align-items: center; }
        .card { background: #0a0b0d; width: 340px; padding: 40px; border: 1px solid rgba(212,175,55,0.3); text-align: center; }
        .nft-display { width: 260px; height: 260px; margin: 0 auto 30px; background: radial-gradient(circle, #1a1c22 0%, #000 100%); display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.05); }
        .nft-display img { width: 85%; height: 85%; object-fit: contain; filter: drop-shadow(0 0 20px var(--gold)); animation: float 4s ease-in-out infinite; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .nft-name { font-size: 26px; font-weight: 700; margin-bottom: 30px; color: #fff; }
        .collect-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 20px; width: 100%; display: block; text-decoration: none; font-weight: bold; letter-spacing: 4px; transition: 0.4s; }
        .collect-btn:hover { background: var(--gold); color: black; }
        .sparkle { position: absolute; background: white; border-radius: 50%; pointer-events: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="room-bg"></div>
    <div id="timer">00:00:00:00</div>
    <div class="container">
        <img src="https://pngimg.com/uploads/christmas_tree/christmas_tree_PNG9077.png" class="tree-img">
        <div class="gift-pile">
            <img src="https://pngimg.com/uploads/gift_box/gift_box_PNG5218.png" class="gift-box" onclick="reveal()">
            <img src="https://pngimg.com/uploads/gift_box/gift_box_PNG5219.png" class="gift-box" onclick="reveal()">
            <img src="https://pngimg.com/uploads/gift_box/gift_box_PNG5220.png" class="gift-box" onclick="reveal()">
        </div>
    </div>
    <div id="modal">
        <div class="card">
            <div style="color:var(--gold); font-size:10px; letter-spacing:5px; margin-bottom:15px;">LIMITED TELEGRAM GIFT</div>
            <div class="nft-display"><img id="nft-img" src=""></div>
            <div class="nft-name" id="nft-title">ITEM</div>
            <a href="https://t.me/@noviygood_bot" class="collect-btn">ЗАБРАТЬ ПОДАРОК</a>
        </div>
    </div>
    <script>
        const nftData = [
            { name: "Durov's Cap", img: "https://nft.cdn-telegram.org/assets/durovs-cap.webp" },
            { name: "Plush Pepe", img: "https://nft.cdn-telegram.org/assets/plush-pepe.webp" },
            { name: "Swiss Watch", img: "https://nft.cdn-telegram.org/assets/swiss-watch.webp" },
            { name: "Eternal Rose", img: "https://nft.cdn-telegram.org/assets/eternal-rose.webp" },
            { name: "Diamond Ring", img: "https://nft.cdn-telegram.org/assets/diamond-ring.webp" },
            { name: "UFC Strike", img: "https://nft.cdn-telegram.org/assets/ufc-strike.webp" },
            { name: "Voodoo Doll", img: "https://nft.cdn-telegram.org/assets/voodoo-doll.webp" }
        ];

        function countdown() {
            const diff = new Date('January 1, 2026 00:00:00') - new Date();
            const d = Math.floor(diff/86400000).toString().padStart(2,'0');
            const h = Math.floor((diff/3600000)%24).toString().padStart(2,'0');
            const m = Math.floor((diff/60000)%60).toString().padStart(2,'0');
            const s = Math.floor((diff/1000)%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${d}:${h}:${m}:${s}`;
        }
        setInterval(countdown, 1000); countdown();

        let isDone = false;
        function reveal() {
            if (isDone) return; isDone = true;
            document.querySelectorAll('.gift-box').forEach(g => g.classList.add('opened'));
            const selected = nftData[Math.floor(Math.random() * nftData.length)];
            document.getElementById('nft-img').src = selected.img;
            document.getElementById('nft-title').innerText = selected.name;
            
            for (let i = 0; i < 80; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.width = '4px'; s.style.height = '4px';
                s.style.left = '50%'; s.style.top = '60%';
                s.style.background = '#d4af37';
                document.body.appendChild(s);
                const a = Math.random()*Math.PI*2, v = Math.random()*15+5;
                let x=0, y=0, g=0.4;
                const m = setInterval(() => {
                    x += Math.cos(a)*v; y += Math.sin(a)*v+g; g+=0.4;
                    s.style.transform = `translate(${x}px, ${y}px)`;
                    if(y > window.innerHeight) { clearInterval(m); s.remove(); }
                }, 20);
            }
            setTimeout(() => { document.getElementById('modal').style.display = 'flex'; }, 800);
        }
    </script>
</body>
</html>
